<html>
<head>
<title>Linguagens Formais e Compiladores - T1</title>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<script src="Utilities.js"></script>
<script src="File.js"></script>
<script src="Node.js"></script>
<script src="FiniteAutomaton.js"></script>
<script src="Regex.js"></script>
<script src="Workspace.js"></script>
<script src="main.js"></script>
<script src="tests.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<input type="file" id="file_selector">

<div id="content">
	<div id="sidebar">
		<div id="file_buttons">
			<input type="button" id="open" value="Open">
			<input type="button" id="save" value="Save">
		</div>
		<div id="regex_add">
			<input type="button" id="add_btn" value="Add">
			<div class="input-wrapper">
				<input type="text" id="regex" placeholder="expression here...">
			</div>
		</div>
		<table id="regex_list"></table>
		<div id="button_bar">
			<table>
				<tr>
					<td><input type="button" id="delete_btn" value="Delete"></td>
					<td><input type="button" id="minimize_btn" value="Minimize"></td>
				</tr>
				<tr>
					<td><input type="button" id="intersect_btn" value="Intersect"></td>
					<td><input type="button" id="equivalence_btn" value="Equivalence"></td>
				</tr>
			</table>
		</div>
	</div>
	<div id="main"></div>
</div>

</body>
</html>
